<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo 轻杂志</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="http://qing.94uv.cn/common/swiper/swiper.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="wrap" id="wrap">
    <section class="loading" id="loading"><p>正在加载中...<i id="percentage"></i></p></section>
    <section class="swiper-container">
        <div class="swiper-wrapper" id="slides-content"></div>
    </section>
    <section class="global-ctrl" id="g-ctrl"></section>
</div>

<script type="text/x-handlebars-template" id="tpl-text">

</script>
<script type="text/x-handlebars-template" id="tpl-loading">
</script>
<script type="text/x-handlebars-template" id="tpl-global">
{{#if backHome.show}}
    <a class="icon-home home-btn" {{#if url}}href="{{url}}"{{/if}}><img src="{{backHome.pic}}"></a>
{{/if}}
{{#if music.show}}
    <div class="icon-music player-btn">
        <audio class="bg-music"{{#if music.autoplay}} autoplay{{/if}}{{#if music.loop}} loop="true"{{/if}} src="{{music.url}}" preload></audio>
    </div>
{{/if}}
{{#if pageArrow}}
    <img class="arrow" src="http://qing.94uv.cn/mwgx/asset/img/arrow-dark.png" alt="向下滑动">
{{/if}}
</script>

<script type="text/x-handlebars-template" id="tpl-pc">
<!--pc-->
<div id="pc-board">
    <div class="qrcode"><div></div>扫一扫在手机上打开</div>
    <div class="pager"><a href="#" id="btn-prev">上一页</a><br><a href="#" id="btn-next">下一页</a></div>
</div>
<!--copyright-->
<a id="copyright" target="_blank" href="http://www.xxcb.cn">技术支持：XXCB</a>
</script>

<!-- 基础JS脚本部分 -->
<script src="http://s1.bdstatic.com/r/www/cache/static/jquery/jquery-1.10.2.min_f2fb5194.js"></script>
<!-- <script src="js/zepto.min.js"></script> -->
<script src="http://qing.94uv.cn/common/swiper/3-0-6/swiper.min.js"></script>
<script src="js/handerbars.min.js"></script>
<script src="js/app.js"></script>
<script src="js/main.js"></script>
<script>
var URL_GET_DATA = 'data/1.json';
</script>

<!-- 微信分享文字自定义 -->
<script src="js/weixin.js"></script>

</body>
</html>
