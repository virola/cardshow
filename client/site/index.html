<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo 轻杂志</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="http://qing.94uv.cn/common/swiper/swiper.min.css">
    <link rel="stylesheet" href="http://qing.94uv.cn/common/logic/main.css">
    <link rel="stylesheet" href="css/page.css">
</head>
<body>
<div class="wrap">
    <section class="loading" id="loading"></section>
    <section class="swiper-container">
        <div class="swiper-wrapper" id="slides-content"></div>
    </section>
</div>

<script type="text/x-handlebars-template" id="tpl-loading">

    <p>正在加载中...<i id="percentage"></i></p>

</script>
<script type="text/x-handlebars-template" id="tpl-page">
<article class="swiper-slide page1">
    
</article>
<!-- 全局控制区域 -->
<section class="global-ctrl" id="g-ctrl">
    <!-- 返回首页 -->
    <span class="home-btn"></span>

    <!-- 音乐播放控制 -->
    <div class="player-btn">
        <audio class="bg-music" autoplay loop="true" src="http://qing.94uv.cn/hnqs/images/music.mp3" preload></audio>
    </div>

    <!-- 向下箭头 -->
    <img class="arrow" src="http://qing.94uv.cn/mwgx/asset/img/arrow-dark.png" alt="向下滑动">
</section>
</script>
<script type="text/x-handlebars-template" id="tpl-global">
<section class="global-ctrl" id="g-ctrl">
{{if backHome}}
    <!-- 返回首页 -->
    <span class="home-btn"></span>
{{/if}}
{{if bgMusic}}
    <!-- 音乐播放控制 -->
    <div class="player-btn">
        <audio class="bg-music" autoplay loop="true" src="http://qing.94uv.cn/hnqs/images/music.mp3" preload></audio>
    </div>
{{/if}}
{{if pageArrow}}
    <!-- 向下箭头 -->
    <img class="arrow" src="http://qing.94uv.cn/mwgx/asset/img/arrow-dark.png" alt="向下滑动">
{{/if}}
</section>
</script>

<script type="text/x-handlebars-template" id="tpl-pc">
<!--pc-->
<div id="pc-board">
    <div class="qrcode"><div></div>扫一扫在手机上打开</div>
    <div class="pager"><a href="#" id="btn-prev">上一页</a><br><a href="#" id="btn-next">下一页</a></div>
</div>
<!--copyright-->
<a id="copyright" target="_blank" href="http://www.xxcb.cn">技术支持：XXCB</a>
</script>

<!-- 基础JS脚本部分 -->
<script src="http://s1.bdstatic.com/r/www/cache/static/jquery/jquery-1.10.2.min_f2fb5194.js"></script>
<script src="http://qing.94uv.cn/common/swiper/3-0-6/swiper.min.js"></script>
<script src="http://qing.94uv.cn/common/logic/main.js"></script>
<script src="js/main.js"></script>

<!-- 微信分享文字自定义 -->
<script src="http://qing.94uv.cn/common/weixin.js"></script>

</body>
</html>
