<script type="text/javascript">

        //get info from localStorage if preview
        try{
            that['erquan-preview-config'] = JSON.parse(localStorage.getItem('erquan-preview-config'));
        }catch(e){
            //window.localStorage is null when this page be visited by File Protocol in IE

    }).call(this);

    require.config({
        paths: {

        }

        window['erquan-preview-config'] = configObj;
        require(['boot']);

</script>
